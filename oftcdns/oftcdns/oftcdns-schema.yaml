# oftcdns configuration file schema
type: map
required: yes
mapping:
  snmp:
    type: map
    required: yes
    mapping:
      interface:
        type: str
        required: yes
      port:
        type: int
        required: yes
      description:
        type: str
        required: yes
      name:
        type: str
        required: yes
      contact:
        type: str
        required: yes
      location:
        type: str
        required: yes
  dns:
    type: map
    required: yes
    mapping:
      interface:
        type: str
        required: yes
      port:
        type: int
        required: yes
      database:
        type: str
        required: yes
      authority:
        type: map
        required: yes
        mapping:
          hostname:
            type: str
            required: yes
          zone:
            type: str
            required: yes
          ttl:
            type: int
            required: yes
          count:
            type: int
            required: yes
          services:
            type: seq
            required: yes
            sequence:
            - type: str
              required: yes
          regions:
            type: seq
            required: yes
            sequence:
            - type: str
              required: yes
          hide_records:
            type: seq
            required: yes
            sequence:
            - type: str
              required: yes
          count_exceptions:
            type: seq
            required: no
            sequence:
            - type: str
              required: yes
          default:
            type: str
            required: yes
          nodes:
            type: seq
            required: yes
            sequence:
            - type: map
              required: yes
              mapping:
                servername:
                  type: str
                  required: yes
                  unique: yes
                nickname:
                  type: str
                  required: no
                limit:
                  type: int
                  required: no
                records:
                  type: seq
                  required: yes
                  sequence:
                  - type: map
                    required: yes
                    mapping:
                      key:
                        type: str
                        required: yes
                        unique: yes
                      values:
                        type: seq
                        required: yes
                        sequence:
                        - type: str
                          required: yes
  irc:
    type: map
    required: yes
    mapping:
      ssl:
        type: bool
        required: yes
      server:
        type: str
        required: yes
      port:
        type: int
        required: yes
      bot:
        type: map
        required: no
        mapping:
          opername:
            type: str
            required: no
          operpass:
            type: str
            required: no
          nickname:
            type: str
            required: yes
          realname:
            type: str
            required: yes
          channel:
            type: str
            required: yes
          period:
            type: int
            required: yes
  pb:
    type: seq
    required: yes
    sequence:
    - type: map
      required: yes
      mapping:
        server:
          type: str
          required: yes
        port:
          type: int
          required: yes
        period:
          type: int
          required: yes
